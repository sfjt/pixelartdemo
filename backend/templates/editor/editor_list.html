{% extends 'common/base.html' %}

{% block main %}
<div class="container">
  <ul>
  {% for editor in object_list %}
    <li><a href="{% url 'editor:edit' editor.pk %}">{{ editor.title }}</a> created: {{ editor.created_datetime }}</li>
  {% endfor %}
  </ul>
  <p><a href="{% url 'editor:new' %}">Create a new pixel art</a></p>
</div>
{% endblock main %}
